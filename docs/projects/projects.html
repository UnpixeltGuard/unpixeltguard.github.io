    <style>
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
			max-width: 1000px; /* Set a maximum width for the container */
			margin-left: auto;
			margin-right: auto;
        }

        .app-box {
            width: 200px;
            height: 200px;
            margin: 20px;
            border-radius: 20px;
            background-color: #c9c7c7;
			color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
		
		.app-box.dark {
			background-color: #2b2a2a;
			color: white;
			text-align: center; /* Center text horizontally */
			align-items: center; /* Center content vertically */
			flex-direction: column; /* Stack children vertically */
		}
		
		.app-box a {
            text-decoration: none;
            color: inherit; /* Inherit color from parent */
			text-align: center; /* Center text horizontally */
			align-items: center; /* Center content vertically */
			flex-direction: column; /* Stack children vertically */			
        }

        .app-box:hover {
            transform: scale(1.15);
        }

        .app-icon img {
            width: 180px; /* Adjust the width of the image as needed */
            height: auto; /* Maintain aspect ratio */
        }
		
        .app-icon.large img {
            width: 120px; /* Adjust the width of the image as needed */
        }
		
        .app-title {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
